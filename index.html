<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Appunti-AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      color: #222;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      margin-bottom: 0.5rem;
      color: #444;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Appunti-AI</h1>
  <label for="fileInput">Carica file (testo, PDF, DOCX, audio):</label>
  <input 
    id="fileInput" 
    type="file" 
    multiple 
    accept=".txt,.pdf,.doc,.docx,.md,.mp3,.wav,.m4a"
  />
  <h2>Appunti</h2>
  <textarea id="notes" placeholder="Qui appariranno gli appunti estratti o trascritti..."></textarea>
  <script src="app.js"></script>
  <!-- Usa <script src="index.js"></script> se il tuo file JS si chiama cosÃ¬ -->
</body>
</html>
